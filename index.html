<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Dessin</title>
  </head>

  <body>
    <canvas id="canvas" height="600" width="600">
      Your browser doesn't support canvas elements!
    </canvas>

    <div class="sliders-container">
      <div class="slider-wrapper">
        <label for="scale-slider">Scale:</label>
        <input 
        type="range" 
        min="0.05" 
        max="0.95" 
        value="0.705" 
        step="0.005" 
        class="slider" 
        id="scale-slider">
      </div>
      
      <div class="slider-wrapper">
        <label for="angle-slider">Angle:</label>
        <input 
        type="range" 
        min="-1" 
        max="1" 
        value="0.25" 
        step="0.0025" 
        class="slider" 
        id="angle-slider">
      </div>

      <div class="slider-wrapper">
        <label for="hue-slider">Hue:</label>
        <input 
        type="range" 
        min="0" 
        max="359" 
        value="127" 
        step="1" 
        class="slider" 
        id="hue-slider">
      </div>
    </div>
      
    <div class="sliders-container">
      <div class="slider-wrapper">
        <label for="sides-slider">Sides:</label>
        <input 
          type="range" 
          min="3" 
          max="8" 
          value="4" 
          step="0.05" 
          class="slider" 
          id="sides-slider">
      </div>

      <div class="slider-wrapper">
        <label for="offset-slider">Offset:</label>
        <input 
          type="range" 
          min="-1" 
          max="1" 
          value="0" 
          step="0.005" 
          class="slider" 
          id="offset-slider">
      </div>

      <div class="slider-wrapper">
        <label for="speed-slider">Speed:</label>
        <input 
          type="range" 
          min="0" 
          max="1" 
          value="0.5" 
          step="0.01" 
          class="slider" 
          id="speed-slider">
      </div>
    </div class="sliders-container">

    <script src="./dist/main.js"></script>    
  </body>
</html>
