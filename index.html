<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Dessin</title>
  </head>

  <body>
    <canvas id="canvas" height="600" width="600">
      Your browser doesn't support canvas elements!
    </canvas>

    <button id="play-button">
      Play/Pause
    </button>

    <label for="scale-slider">Scale:</label>
    <input 
      type="range" 
      min="0.05" 
      max="0.95" 
      value="0.5" 
      step="0.005" 
      class="slider" 
      id="scale-slider">
      
    <label for="angle-slider">Angle:</label>
    <input 
      type="range" 
      min="-1" 
      max="1" 
      value="0.0" 
      step="0.0025" 
      class="slider" 
      id="angle-slider">
      
    <label for="speed-slider">Speed:</label>
    <input 
      type="range" 
      min="0" 
      max="1" 
      value="0.5" 
      step="0.01" 
      class="slider" 
      id="speed-slider">

    <label for="sides-slider">Sides:</label>
    <input 
      type="range" 
      min="3" 
      max="8" 
      value="3" 
      step="1" 
      class="slider" 
      id="sides-slider">

    <script src="./dist/main.js"></script>    
  </body>
</html>
